<!DOCTYPE html>
<html>
<head>
  <title>TrashTalk BLE</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      background: #f5f5f5;
    }
    #status {
      font-size: 1.2rem;
      margin: 1rem;
    }
    #score {
      font-size: 3rem;
      color: green;
    }
  </style>
</head>
<body>
  <h1>‚ôªÔ∏è TrashTalk</h1>
  <button onclick="connect()">üîå Connect to Device</button>
  <div id="status">Not connected</div>
  <div id="label"></div>
  <div id="score"></div>

  <script>
    let bleDevice, bleCharacteristic;

    async function connect() {
      try {
        document.getElementById('status').textContent = "üîç Scanning...";

        bleDevice = await navigator.bluetooth.requestDevice({
          filters: [{ name: 'TrashTalk' }],
          optionalServices: ['180c']
        });

        const server = await bleDevice.gatt.connect();
        const service = await server.getPrimaryService('180c');
        bleCharacteristic = await service.getCharacteristic('2a56');

        await bleCharacteristic.startNotifications();
        bleCharacteristic.addEventListener('characteristicvaluechanged', handleValue);

        document.getElementById('status').textContent = "‚úÖ Connected to TrashTalk";
      } catch (error) {
        document.getElementById('status').textContent = "‚ùå Connection failed";
        console.error(error);
      }
    }

    function handleValue(event) {
      const value = new TextDecoder().decode(event.target.value);
      document.getElementById('label').textContent = "Label: " + value;

      // Score logic
      const recyclables = ['PET', 'HDPE', 'PP'];
      if (recyclables.includes(value.trim())) {
        document.getElementById('score').textContent = "+10";
        document.getElementById('score').style.color = "green";
      } else {
        document.getElementById('score').textContent = "-10";
        document.getElementById('score').style.color = "red";
      }
    }
  </script>
</body>
</html>
